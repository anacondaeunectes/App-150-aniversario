<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

          </ion-col>

          <ion-col>
            <ion-button class="animate__animated animate__fadeInLeft animate__delay-1s"  expand="block" id="button2">Opción 2</ion-button>
          </ion-col>

          <ion-col>
            <ion-button class="animate__animated animate__fadeInLeft animate__delay-1s "  expand="block" id="button3">Opción 3</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="animate__animated animate__fadeInLeft animate__delay-1s "  expand="block" id="button4">Opción 4</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
