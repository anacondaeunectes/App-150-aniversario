<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="folder === 'Inicio'">
  <ion-grid>
    <ion-row>
      <ion-col>
          <div class="ion-text-center">
            <ion-text>
              <h3>FALTAN</h3>
            </ion-text>
          </div>

          <div class="ion-text-center">
            <ion-text>
              <h1>
                <strong>
                  365, <countdown [config]="{leftTime: 120000, format: 'HH:m:s'}"></countdown>
                </strong>
              </h1>
            </ion-text>
          </div>

          <div class="ion-text-center">
            <ion-text>
              <h3>PARA EL 150ยบ ANIVERSARIO</h3>
            </ion-text>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content [fullscreen]="true" *ngIf="folder === 'Visitas'">

  <ion-item class="video" lines="none">
    <ion-label class="ion-text-wrap">
      <ion-text color="primary">
        <h3>Video 1</h3>
      </ion-text>
      <iframe src="https://www.youtube.com/embed/yvTRmmpvykY" frameborder="0" width="100%" height="100%"
        allowfullscreen></iframe>
    </ion-label>
  </ion-item>

  <ion-item class="video" lines="none">
    <ion-label class="ion-text-wrap">
      <ion-text color="primary">
        <h3>Video 2</h3>
      </ion-text>
      <iframe src="https://www.youtube.com/embed/pJlev2vTohY" frameborder="0" width="100%" height="100%"
        allowfullscreen></iframe>
    </ion-label>
  </ion-item>
</ion-content>
<ion-content [fullscreen]="true" *ngIf="folder === 'Saludos' || folder === 'Actos'">
  <ion-card *ngFor="let saludo of saludos">
    <ion-img src={{saludo.img}} style="height: 200px; width: 100%;"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{saludo.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{saludo.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="text-align: justify;" *ngIf="!saludo.truncating && saludo.content.length > limit">
      {{saludo.content}}
    </ion-card-content>
    <ion-card-content style="text-align: right;">
      <ion-button style="text-transform:none" size="small" (click)="saludo.truncating = false"
        *ngIf="saludo.truncating === true">Mostrar</ion-button>
      <ion-button  style="text-transform:none" size="small" (click)="saludo.truncating = true"
        *ngIf="saludo.truncating === false">Ocultar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
</ion-content>
