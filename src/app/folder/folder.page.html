<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="folder === 'Inicio'">
  <ion-grid>
    <ion-row>
      <ion-col>
          <div class="ion-text-center">
            <ion-text>
              <h3>FALTAN</h3>
            </ion-text>
          </div>

          <div class="ion-text-center">
            <ion-text>
              <h1>
                <strong>
                  365, <countdown [config]="{leftTime: 120000, format: 'HH:m:s'}"></countdown>
                </strong>
              </h1>
            </ion-text>
          </div>

          <div class="ion-text-center">
            <ion-text>
              <h3>PARA EL 150ยบ ANIVERSARIO</h3>
            </ion-text>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content [fullscreen]="true" *ngIf="folder === 'Visitas'">

  <ion-item class="video" lines="none">
    <ion-label class="ion-text-wrap">
      <ion-text color="primary">
        <h3>Video 1</h3>
      </ion-text>
      <iframe src="https://www.youtube.com/embed/yvTRmmpvykY" frameborder="0" width="100%" height="100%"
        allowfullscreen></iframe>
    </ion-label>
  </ion-item>

  <ion-item class="video" lines="none">
    <ion-label class="ion-text-wrap">
      <ion-text color="primary">
        <h3>Video 2</h3>
      </ion-text>
      <iframe src="https://www.youtube.com/embed/pJlev2vTohY" frameborder="0" width="100%" height="100%"
        allowfullscreen></iframe>
    </ion-label>
  </ion-item>
</ion-content>
